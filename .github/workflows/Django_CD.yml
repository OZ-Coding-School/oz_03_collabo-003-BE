name: Django CD (Test)

on:
  push:
    branches: [ '*' ]  # 모든 브랜치에 푸시될 때 실행 (테스트용)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.18.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Deploy to NCP server
      env:
        NCP_SERVER_IP: ${{ secrets.NCP_SERVER_IP }}
        NCP_SSH_PRIVATE_KEY: ${{ secrets.NCP_SSH_PRIVATE_KEY }}
      run: |
        # SSH 키 등록
        mkdir -p ~/.ssh
        echo "$NCP_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        # NCP 서버에 접속하여 저장소 복제
        ssh -o StrictHostKeyChecking=no root@$NCP_SERVER_IP "
          # 작업 디렉토리 설정 (디렉토리 생성 포함)
          mkdir -p /path/to/your/project && \
          cd /path/to/your/project && \
          # 저장소 복제 (최초 배포 또는 새로고침 시, develop 브랜치 클론)
          git clone -b develop --single-branch git@github.com:YOUR_USERNAME/YOUR_REPOSITORY.git .
        "